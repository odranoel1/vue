<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App Vue Js</title>
</head>
<body>
  <!-- Siempre hay que encerrar en un contenedor todo lo que sea de Vue -->
  <div id="app">
    <h1>{{ title }}</h1>
    <!-- Interpolación -->
    <h2>{{ name }}</h2>

    <!-- V-model: Permite hacer una conexión directa entre mi html y mi js -->
    <input type="text" v-model="newProject" v-on:keyup.enter="addProject">
    <button v-on:click="addProject">Agregar</button>

    <ul>
      <li v-for="project of projects">
        <input type="number" v-model.number="project.quantity">
        {{ project.type }}
        <button v-on:click="project.quantity++">+</button>
        <button v-on:click="project.quantity--">-</button>
        <span v-if="project.quantity === 0"> - No hay proyectos</span>
      </li>
    </ul>

    <h4>Total: {{ plusProjects }}</h4>


  </div>
</body>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js" charset="utf-8"></script>
</html>
