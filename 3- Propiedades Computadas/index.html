<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App Vue Js</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <!-- Siempre hay que encerrar en un contenedor todo lo que sea de Vue -->
  <div id="app" class="container mt-5">

      <h3>{{ mensaje }}</h3>

      <!-- Propiedades computadas: Se almacenan en cache -->
      <h3>invertido: {{ invertido }}</h3>

      <input class="form-control" type="text" v-model="mensaje">
      <hr>
      <button class="btn btn-primary" type="button" name="button" @click="contador++">+</button>
      <button class="btn btn-danger" type="button" name="button" @click="contador--">-</button>

      <h3>{{ contador }}</h3>

      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
          :style="{'width': contador + '%'}"
          :class="Color">
          {{ contador }} %
        </div>
      </div>
  </div>
</body>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js" charset="utf-8"></script>
</html>
