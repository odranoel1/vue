<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App Vue Js</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <!-- Siempre hay que encerrar en un contenedor todo lo que sea de Vue -->
  <div id="app" class="container mt-5">
    <!-- AÃ±adir clases de css con Vue (IMPORTANTE AGREGAR SIEMPRE ENTRE COMILLAS SIMPLES)-->
    <div :class="['p-3','text-white', background]">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi nihil reprehenderit, facilis sint, tempora consectetur assumenda esse culpa ducimus a.
      </p>
    </div>
    <input type="text" class="form-control my-3" v-model="background">

    <div class="text-white p-3" :class="{'bg-success' : color, 'bg-danger' : !color}">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur similique minima natus enim, ad ea omnis iusto itaque quia nemo!
      </p>
    </div>

    <button class="btn btn-primary my-3" v-on:click="color = !color">Cambiar color</button>
  </div>
</body>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js" charset="utf-8"></script>
</html>
